{% if errors %}
    <div class="error-container">
        <span class="error-header">
            <b class="error-title">Error</b>
            <span class="flex-center error-close">
                <b>X</b>
            </span>
        </span>
        <div class="error-message">
                <span>{{errors}}</span>
            </div>
    </div>
    {% block scripts %}
        <script type="text/javascript" src="static/js/modal-error.js"></script>
    {% endblock %}
{% endif %}
